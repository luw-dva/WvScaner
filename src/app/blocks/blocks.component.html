<div class="container">
  <div>
    <img src="../assets/logo.png" width="280" height="65" class="Logo">
  </div>
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header" >
      <h4>{{block_header}}</h4>
      </div>
      <div class="card-body">
        <div class='blocklist'>
            <div *ngFor="let item of childBLock">
              <p><span><h4>{{item.message}}</h4></span><br>
                <span>Pos: {{item.pos}}</span><br>
                <span><b>{{item.item}}</b></span></p>
            </div>
            <div id="outer">
              <div class="inner"><button type="submit" class='btn btn-warning' onClick="return false;" ><fa-icon [icon]="faArrowAltCircleLeft"></fa-icon></button></div>
              <div class="inner"><button type="submit" class='btn btn-warning' onClick="return false;"><fa-icon [icon]="faArrowAltCircleRight"></fa-icon></button></div>
            </div>
        </div>

        <div class="input-group form-group">
          <div class='input-group-prepend'>
            <span class="input-group-text"><fa-icon [icon]="faUserLock"></fa-icon></span>
          </div>
            <input type="text" maxlength=4 class="form-control" id='password-3' name='QualityNumber' [(ngModel)]="qualityNumer" placeholder={{qualityWorkerNumber}}>
          </div>
        </div>
      <div class="input-group form-group">
        <div class='input-group-prepend'>
          <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
        </div>
          <input type="text" maxlength=4 class="form-control" id='password-3' name='QualityPIN' [(ngModel)]="qualityPIN" placeholder='PIN' type="number" pattern="[0-9][0-9][0-9][0-9]" inputmode="numeric">
        </div>
      </div>


      <button style="margin:2px; z-index: 99;" class='btn btn-warning'>{{confirmButton}}</button>
      <button style="margin:2px; z-index: 99;" class='btn btn-warning' (click)="goToMainView()">Wróć</button>

</div>
