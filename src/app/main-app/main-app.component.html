<div class="container">
  <div>
    <img src="../assets/logo.png" width="280" height="65" class="Logo">
  </div>
  <!--<div [ngSwitch]="alertType">
     <div *ngSwitchCase=1 class="alert alert-success" role="alert" style="margin-top: 10px;">
      {{alertMessage}}
    </div>
    <div *ngSwitchCase=2 class="alert alert-danger" role="alert" style="margin-top: 10px;">
      {{alertMessage}}
    </div>
  </div> -->

  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h4>{{txtScanner}}</h4>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fas fa-power-off" (click)="logout()"></i></span>
        </div>
      </div>
      <div class="card-body">
        <div>
          <p>
          <span><label>{{txtPosition}}: </label> {{entities}}</span>
          <span><label>{{txtWorkcenter}}: </label> {{entitiesParent}}</span>
          <span><label>{{txtWorker}}: </label> {{userName}}</span>
        </p>
        </div>
        <div>
          <h3>
            <table class="tableResult">
              <tr>
                <th>{{txtQty}}</th>
                <th>{{txtResult}}</th>
              </tr>
              <tr>
                <td>{{scannedQty}}</td>
                <td>{{scannedPT}}</td>
              </tr>
            </table>
          </h3>
          <div>
            <app-demo (barCodeResult)='barcodeEvent($event)' style="z-index: -1;"></app-demo>
          </div>
        </div>
        <div class="input-group form-group"></div>
        <div class="input-group form-group"></div>
      </div>

      <button style="margin:2px; z-index: 99;" [ngClass]="itemButtonClass"  (click)="activeItem()" >{{txtItems}}</button>
      <button style="margin:2px; z-index: 99;" [ngClass]="locksButtonClass"  (click)="activeLocks()">{{txtBlocks}}</button>

      <button [hidden]="!isStaticLocation" style="margin:2px; z-index: 99;" [ngClass]="staticLocationButtonClass">{{txtLocation}}</button>

    </div>
    <app-itemsblock [hidden]="!isSpecialItem" (closeEmiter)="closeSpecialItemWindow($event)" style='position: absolute;' [childBLock]="itemsBlockResult" ></app-itemsblock>
  </div>
</div>
