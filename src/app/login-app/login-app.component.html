<div class="container">
  <div>
    <img src="../assets/logo.png" width="280" height="65" class="Logo">
  </div>
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h3>{{Header_login}}</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><fa-icon [icon]="faQrcode"></fa-icon></span>
        </div>
      </div>
      <div class="card-body">
        <div class="input-group form-group">
          <div [ngClass]="spanUserClass">
            <span class="input-group-text" autofocus><i><fa-icon [icon]="faUser"></fa-icon></i></span>
          </div>
          <input type="text" class="form-control" id='userInput' placeholder={{Input_worker}} [(ngModel)]="userId"
            (blur)="getUsers()" (focus)="getFocusedInputName('userInput')" disabled>
        </div>
        <div class="input-group form-group">
          <div [ngClass]="spanEntClass">
            <span class="input-group-text"><fa-icon [icon]="faIndustry"></fa-icon></span>
          </div>
          <input type="text" class="form-control" id='entInput' placeholder={{Input_position}} [(ngModel)]="entityId"
            (blur)="getEntity()" (focus)="getFocusedInputName('entInput')" disabled>
        </div>
      </div>
    </div>
  </div>
  <div [ngSwitch]="alertType">
    <div *ngSwitchCase=1 class="alert alert-success" role="alert" style="margin-top: 10px;">
      {{alertMessage}}
    </div>
    <div *ngSwitchCase=2 class="alert alert-danger" role="alert" style="margin-top: 10px;">
      {{alertMessage}}
    </div>
  </div>
  <div class="camera">
    <app-demo (barCodeResult)='barcodeEvent($event)' style="z-index: -1;"></app-demo>
  </div>
  <!-- <div id="intro" class='d-flex justify-content-end social_icon'>
    <div id="down_arrow">
      <span><i class="fas fa-camera"></i></span>
    </div>
  </div> -->

</div>
