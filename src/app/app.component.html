<div class="language">
 <span class="language_icon" (click)="changeLanguage()">{{languageName}}</span>
</div>

<div [ngSwitch]='viewNumber' style="position: relative;">
  <ng-template ngSwitchCase=1>
    <app-login-app (isLogin)='isLogin($event)'></app-login-app>
  </ng-template>
  <ng-template ngSwitchCase=2>
    <app-main-app (isLogin)='isLogin($event)'></app-main-app>
  </ng-template>
  <ng-template ngSwitchCase=3>
    <app-blocks (isLogin)='isLogin($event)'></app-blocks>
  </ng-template>
</div>
