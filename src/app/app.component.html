<div *ngIf = 'isLoginSucces; then skanerPanel; else loginPanel'></div>
<ng-template #loginPanel>
  <app-login-app (isLogin)='isLogin($event)' (EntitiesEmit)='getEntName($event)' (UserNameEmit)='getUserName($event)' (EntitiesParentEmit)='getParentName($event)'></app-login-app>
</ng-template>
<ng-template #skanerPanel>
  <app-main-app (isLogin)='isLogin($event)' [entities]='entName' [userName]='userName' [entitiesParent]='entParentName'></app-main-app>
</ng-template>
